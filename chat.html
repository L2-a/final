<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L2____a</title>
  </head>
  <body>
    <div class="huge-box" id="chat-screen">
      <header class="alt-header">
        <div class="alt-header__column">
          <a href="message.html" style="color: var(--color)">
            <i class="bi bi-chevron-left"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">L2____a</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="bi bi-search"></i></span>
          <span><i class="bi bi-three-dots-vertical"></i></span>
        </div>
      </header>

      <section id="chat-screen__box">
        <div class="chat__timestamp">Monday, January 16, 2023</div>

        <div class="message-row">
          <img src="../photo/l2a.jpg" />
          <div class="maessage-row__content">
            <span class="message__author"> L2____a </span>
            <div class="message__info">
              <span class="message__bubble">뭐혀?</span>
              <span class="message__time">08:25</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--own">
          <div class="maessage-row__content">
            <div class="message__info">
              <span class="message__bubble">나는 집가는 중~</span>
              <span class="message__time">08:25</span>
            </div>
          </div>
        </div>

        <div class="bubble__photo">
          <div class="bubble__time">08:25</div>
          <div class="bubble__img">
            <img src="./photo/selfie2.jpg.png" />
          </div>
        </div>

        <div class="bubble__photo">
          <div class="bubble__time">08:26</div>
          <div class="bubble__img">
            <img src="./photo/selfie.jpg" />
          </div>
        </div>

        <div class="bubble__photo">
          <div class="bubble__time">08:26</div>
          <div class="bubble__img">
            <img src="./photo/selfie3.jpg.png" />
          </div>
        </div>
      </section>

      <form class="reply">
        <div class="reply__column">
          <i class="bi bi-plus-square"></i>
        </div>
        <div class="reply__column">
          <input
            type="text"
            placeholder="Write messsages :) "
            style="
              border: none;
              border-bottom: 2px dotted rgb(98, 89, 77);
              background: transparent;
            "
          />
          <i class="bi bi-emoji-wink"></i>
          <button>
            <i class="bi bi-arrow-up-circle"></i>
          </button>
        </div>
      </form>
    </div>
    <!--media query-->
    <div id="too-big">
      <span>Your Sreen is TOO BIG :(</span>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
